- name: Ensure PHP is running
  service:
    name: php7.2-fpm
    state: started

- name: Ensure nginx is running
  service:
    name: nginx
    state: started

- name: Ensure monit is running
  service:
    name: monit
    state: started
    use: sysvinit

- name: Ensure GemStone stone is running
  monit:
    name: via_gemstone_stone
    state: present

- name: Ensure all GemStone gems are is running
  loop: "{{ via.gemPorts }}"
  monit:
    name: via_gemstone_gem_{{item}}
    state: present 
